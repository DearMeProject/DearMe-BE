### develop 브랜치에 push 시, 개발 서버 자동 배포

name: CI/CD Dev

on:
  push:
    branches: [ "develop" ]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: 1️⃣ Checkout source
        uses: actions/checkout@v4

      - name: 2️⃣ Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: temurin

      - name: 3️⃣ Gradle Wrapper 권한 부여
        run: chmod +x gradlew

      - name: 3️⃣-1 Gradle Caching
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: 4️⃣ Build JAR
        run: ./gradlew clean build -x test

      - name: 5️⃣ Docker login
        uses: docker/login-action@v3
        with:
          username: dearmeproject
          password: ${{ secrets.DOCKER_ACCESS_TOKEN }}

      - name: 6️⃣ Build & Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          dockerfile: Dockerfile
          push: true
          tags: dearmeproject/dearme:dev-latest

  cd:
    needs: ci
    runs-on: ubuntu-latest

    steps:
      - name: 1️⃣ Create .env file
        run: echo "${{ secrets.DEV_ENV }}" > .env

      - name: 2️⃣ Upload .env to Dev Server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.DEV_SERVER_IP }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: ".env"
          target: "/home/ubuntu/dearme-dev/"

      - name: 3️⃣ Upload docker-compose.dev.yml
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.DEV_SERVER_IP }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "./docker/docker-compose.dev.yml"
          target: "/home/ubuntu/dearme-dev/"

      - name: 4️⃣ SSH into Dev Server & Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DEV_SERVER_IP }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /home/ubuntu/dearme-dev
            docker pull dearmeproject/dearme:dev-latest
            docker compose -f docker-compose.dev.yml down
            docker compose -f docker-compose.dev.yml up -d
            docker image prune -f
