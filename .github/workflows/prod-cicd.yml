### main 브랜치에 push 시, 운영 서버 자동 배포

name: CI/CD Prod

on:
  push:
    branches: [ "main" ]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: 1️⃣ Checkout source
        uses: actions/checkout@v4

      - name: 2️⃣ Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: temurin

      - name: 3️⃣ Gradle Caching
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: 4️⃣ Build JAR
        run: ./gradlew clean build -x test

      - name: 5️⃣ Docker login
        uses: docker/login-action@v3
        with:
          username: dearmeproject
          password: ${{ secrets.DOCKER_ACCESS_TOKEN }}

      - name: 6️⃣ Build & Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          dockerfile: Dockerfile
          push: true
          tags: dearmeproject/dearme:prod-latest

  cd:
    runs-on: ubuntu-latest
    needs: ci

    steps:
      - name: 1️⃣ Checkout source
        uses: actions/checkout@v4

      - name: 2️⃣ Create .env file
        run: echo "${{ secrets.PROD_ENV }}" > .env

      - name: 3️⃣ Upload .env to Prod Server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.PROD_SERVER_IP }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: ".env"
          target: "/home/ubuntu/dearme-prod/"

      - name: 4️⃣ SSH into Prod Server & Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.PROD_SERVER_IP }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /home/ubuntu/dearme-prod
            docker pull dearmeproject/dearme:prod-latest
            docker compose -f docker-compose.prod.yml down
            docker compose -f docker-compose.prod.yml up -d --no-deps
            docker image prune -f
